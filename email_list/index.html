<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Our Email List</title>
    
    <!-- link and style elements go here -->
    <link rel="stylesheet" href="email_list.css" />

</head>
<body>
    <main>
        <h1>Welcome Future Jedi</h1>

        <form id="email_form" action="join.html" method="get">
            <!-- Form that will send form data via URL (get) -->

            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1" />   <!-- Label, textbox, and spot for err. msg for Email -->
                <span id="email_1_error">*</span>
            </div>

            <div>
                <label for="birthplace">City/Town where you were born:</label>
                <input type="text" id="birthplace" name="birthplace" />
                <span id="birthplace">*</span>
            </div>

            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" />   <!-- Label, textbox, and spot for err. msg for First Name -->
                <span id="first_name_error">*</span>
            </div>


            <div>
                <label for="season">Your favorite season (Fall, Winter, Spring, Summer):</label>
                <input type="text" id="season" name="season" />
                <span id="season">*</span>
            </div>


            <div>
                <label for="smurf">If you were a smurf, what personality/name would you be? (Sleepy, brainy, bashful):</label>
                <input type="text" id="smurf" name="smurf" />
                <span id="smurf">*</span>
            </div>




            <div>
                <label>&nbsp;</label>
                <input type="submit" id="join_list" value="Join List" />   <!-- Submit and Clear buttons -->
                <input type="button" id="clear_form" value="Clear Form" />
            </div>

        </form>
    </main>

    <!-- Script elements go here.-->
    <script src="Validation.js"></script>
    <script src="jedi_name.js"></script>

</body>
</html>
