<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Task List</title>
    <link rel="stylesheet" href="task_list.css">
</head>

<body>
    <main>
        <h1>Task List</h1>
        <div id="persons"></div>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="middle_name">Middle Name:</label>
            <input type="text" name="middle_name" id="middle_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="street1">Street 1:</label>
            <input type="text" name="street1" id="street1">
        </div>
        <div>
            <label for="street2">Street 2:</label>
            <input type="text" name="street2" id="street2">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
        </div>
        <div>
            <label for="zip_code">Zip Code:</label>
            <input type="text" name="zip_code" id="zip_code">
        </div>
        <div>
            <label for="home_phone">Home Phone:</label>
            <input type="text" name="home_phone" id="home_phone">
        </div>
        <div>
            <label for="cell_phone">Cell Phone:</label>
            <input type="text" name="cell_phone" id="cell_phone">
        </div>
        <div>
            <label for="work_phone">Work Phone:</label>
            <input type="text" name="work_phone" id="work_phone">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="text" name="dob" id="dob">
        </div>
        <div>
            <label for="credit">Credit:</label>
            <input type="text" name="credit" id="credit">
        </div>
        <div>
            <label for="household_inhabitants">Household Inhabitants:</label>
            <input type="text" name="household_inhabitants" id="household_inhabitants">
        </div>
        <div>
            <label for="notes">Notes:</label>
            <input type="text" name="notes" id="notes">
        </div>
        <div>
            <input type="button" id="add_task" value="Add Person">
            <input type="button" id="clear_persons" value="Clear persons">
        </div>
        <div class="clear"></div>
    </main>    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="lib_task.js"></script>
    <script src="lib_storage.js"></script>
    <script src="lib_task_list.js"></script>
    <script src="task_list.js"></script>
</body>
</html>
