<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Our Email List</title>
    
    <!-- link and style elements go here -->
    <link rel="stylesheet" href="email_list.css" />

</head>
<body>
    <main>
        <h1>Please fill out form</h1>

        <form id="email_form" action="join.html" method="get">
            <!-- Form that will send form data via URL (get) -->

            
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" />   <!-- Label, textbox, and spot for err. msg for First Name -->
                <span id="first_name_error">**</span>
            </div>

            
            <div>
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name" />   <!-- Label, textbox, and spot for err. msg for First Name -->
                <span id="middle_name_error">*</span>
            </div>

            
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" />   <!-- Label, textbox, and spot for err. msg for First Name -->
                <span id="last_name_error">*</span>
            </div>
            
            <div>
                <label for="street1">Street address 1:</label>
                <input type="text" id="street1" name="street1" />
                <span id="street1">*</span>
            </div>
             
            <div>
                <label for="street2">Street address 2:</label>
                <input type="text" id="street2" name="street2" />
                <span id="street2">*</span>
            </div> 

            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" />
                <span id="city">*</span>
            </div>

            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" />
                <span id="state">*</span>
            </div>  

            <div>
                <label for="zip">Zip code:</label>
                <input type="text" id="zip" name="zip" />
                <span id="zip">*</span>
            </div> 

            <div>
                <label for="home_phone">Home phone:</label>
                <input type="text" id="home_phone" name="home_phone" />
                <span id="phone">*</span>
            </div> 

            <div>
                <label for="cell_phone">Cell phone:</label>
                <input type="text" id="cell_phone" name="cell_phone" />
                <span id="phone">*</span>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" />   <!-- Label, textbox, and spot for err. msg for Email -->
                <span id="email_error">*</span>
            </div>

            <div>
                <label for="dob">Date of birth:</label>
                <input type="text" id="dob" name="dob" />
                <span id="dob">*</span>
            </div> 

            <div>
                <label for="credit">Credit:</label>
                <input type="text" id="credit" name="credit" />
                <span id="credit">*</span>
            </div>
            
            <div>
                <label for="household_inhab">Household Inhabitants:</label>
                <input type="text" id="household_inhab" name="household_inhab" />
                <span id="household_inhab">*</span>
            </div> 

            <div>
                <label for="notes">Additional Notes:</label>
                <input type="text" id="notes" name="notes" />
                <span id="notes">*</span>
            </div> 

            <div>
                <label>&nbsp;</label>
                <input type="submit" id="join_list" value="Join List" />   <!-- Submit and Clear buttons -->
                <input type="button" id="clear_form" value="Clear Form" />
            </div>

        </form>
    </main>

    <!-- Script elements go here.-->
    <script src="Validation.js"></script>
    <script src="java.js"></script>

</body>
</html>
