    <h1>

    <script>

        var payHourly = prompt("Enter Hourly Pay Rate: $")
        Number(payHourly)
        var hours = prompt("Enter Total Hours Worked: ")
        Number(hours)
        var taxRate = (.2)
        var netPay = (payHourly * hours)
        var taxTotal = (netPay * taxRate)
        var grossPay = (netPay - taxTotal)

        alert('Total Net Pay:$'+ (netPay) + '\nTotal Taxes Witheld: $' + (taxTotal) + '\nTotal Gross Pay: $' + (grossPay))











    </script>
